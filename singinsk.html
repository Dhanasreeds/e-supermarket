<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="singinsk.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color:rgba(170, 8, 140, 0.974)">
    <div class="container  my-5 my-7"style="margin-bottom: 5px;">
        <center><h1>Welcome You </h1>
            <h3 > Singin here</h3></center>
    <form class="row g-3 needs-validation my-5 " novalidate>
        <div class="row">
            <div class="col-sm-6">
            <label for="validationshopname" class="form-label">Enter shop name</label>
            <input type="text" class="form-control" id="validationshopname" required>                
          <div class="invalid-feedback">
              Please provied a shop name.
            </div></div></div>
        <div class="row">
             <div class="col-sm-6">
            <label for="validationCustomUsername" class="form-label">Mail id</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div></div>
   
        <br>
        <div class="row">
             <div class="col-sm-6">
            <label for="inputPassword3" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword3" required>                
            <div class="invalid-feedback">
                Please choose a Password.
              </div></div>
        </div><br>
          <div class="row"> 
             <div class="col-sm-6" style="padding-bottom: 5px;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
      </div>
    </div>
        <br>
        <div class="row">  
            <div class="col-sm-6">
            <button class="btn btn-primary" type="submit">Log in</button>
          </div></div>
    
    </form>  

  </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
