<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="skupload.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mx-15 my-5 py-4 px-4">
        <form class="row g-3 needs-validation" novalidate>
        <div class="mb-3">
            <label for="validationCustom03" class="form-label">Enter Product Name</label>
            <input type="text" class="form-control"id="validationCustom03"  placeholder=" Product Name" required>
    <div class="invalid-feedback">
      Please provide a valid Product Name.
    </div>
        </div>
          <div class="mb-3">
            <label for="validationCustom03" class="form-label">Enter Product Price</label>
            <input type="text" class="form-control" id="validationCustom03"  placeholder=" Product Price" required>
            <div class="invalid-feedback">
              Please provide a valid Product Price.
            </div>
        </div>
         
          <label for="validationCustom03" class="form-label">Choose Product image</label>
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="validationCustom03" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required >
            <div class="invalid-feedback">
              Please provide a valid Product image.
            </div>
        </div>
          <div class="mb-3">
            <label for="validationCustom03" class="form-label">Enter product description</label>
            <textarea class="form-control" id="validationCustom03"  rows="3" cols="30" placeholder="product description" required></textarea>
            <div class="invalid-feedback">
              Please provide a valid Product description.
            </div>
        </div>
        <div class="mb-3">
            <button class="btn btn-secondary" type="button" id="inputGroupFileAddon04">save it</button>
        </div>
        </form>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
